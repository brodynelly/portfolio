
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brody - Full-Stack Developer</title>
    <meta name="description" content="Portfolio of Brody, a Full-Stack Developer specializing in React, TypeScript, and advanced backend systems." />
    <meta name="author" content="Brody" />
    <meta property="og:title" content="Brody - Full-Stack Developer Portfolio" />
    <meta property="og:description" content="Explore my projects and skills in web development, embedded systems, and database optimization." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-ui/master/dist/motion-ui.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
      /* SF Pro Font */
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-medium-webfont.woff');
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.woff');
        font-weight: 600;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-bold-webfont.woff');
        font-weight: 700;
        font-style: normal;
      }
      
      /* Page Transition */
      .page-transition-enter {
        opacity: 0;
        transform: translateY(20px);
      }
      .page-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms, transform 500ms;
      }
      
      /* Initial page load animation */
      body {
        animation: fadeIn 1s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Add cursor animations */
      .custom-cursor {
       /* cursor:none; /* Hide the default cursor */
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: rgba(59, 130, 246, 0.5);
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
        pointer-events: none;
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        z-index: 9999; 
      } 
      
      /* Add smooth scrolling to all pages */
      html {
        scroll-behavior: smooth;
      }
      
      /* Add hover animation class */
      .hover-grow {
        transition: transform 0.3s ease;
      }
      .hover-grow:hover {
        transform: scale(1.05);
      }
      
      /* Add spin slow animation */
      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
    </style>
  </head>

  <body>
    <div id="cursor" class="custom-cursor"></div>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Custom cursor effect
      const cursor = document.getElementById('cursor');
      
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      
      document.addEventListener('mousedown', () => {
        cursor.style.width = '15px';
        cursor.style.height = '15px';
        cursor.style.backgroundColor = 'rgba(79, 70, 229, 0.6)';
      });
      
      document.addEventListener('mouseup', () => {
        cursor.style.width = '20px';
        cursor.style.height = '20px';
        cursor.style.backgroundColor = 'rgba(59, 130, 246, 0.5)';
      });
      
      document.querySelectorAll('a, button').forEach(element => {
        element.addEventListener('mouseenter', () => {
          cursor.style.width = '30px';
          cursor.style.height = '30px';
          cursor.style.backgroundColor = 'rgba(59, 130, 246, 0.3)';
        });
        
        element.addEventListener('mouseleave', () => {
          cursor.style.width = '20px';
          cursor.style.height = '20px';
          cursor.style.backgroundColor = 'rgba(59, 130, 246, 0.5)';
        });
      });
    </script>
  </body>
</html>
